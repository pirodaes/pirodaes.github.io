---
layout: default
title: "Projects"
description: "Welcome!"
---
{% assign sorted = (site.categories.project | sort: 'date') | reverse %}

<div class="thumb-grid">
  {% for element in sorted %}
      <a class= "thumb-link" href="{{ site.baseurl }}{{ element.url }}">
        <div class="thumb" style="background-image: url('{{ site.baseurl }}/img/posts/{{ element.post-header }}');">
          <div class="caption">
            <h2>{{ element.title }}</h2>
            <p class="date"> {{ element.date | date: '%B %d, %Y'}} </p>
          </div>
        </div>
      </a>
  {% endfor %}
</div>
