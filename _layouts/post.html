---
layout: default
comments: true
---
<article class="post">

  <div class="post-headline">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="date"> {{ page.date | date: '%B %d, %Y' }} </p>
    <p class="info">
      {{ page.info }}
    </p>
  </div>

  <div class="post-content">
      {% if page.content contains "text-eng" %}
        <input class="eng" type="radio" checked="checked" value="eng" name="language">
        <label for="eng">ENG</label>
        <input class="ita" type="radio" value="ita" name="language">
        <label for="ita">ITA</label>
      {% endif %}
    {{ content }}
  </div>

{% if page.comments %}
  <div id="disqus_thread"></div>
  <script>
  var d = document, s = d.createElement('script');
  s.src = 'https://leonie-aonzo.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
  })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}

</article>
